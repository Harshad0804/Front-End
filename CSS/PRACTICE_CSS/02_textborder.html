<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h1 style="border: 2px solid red;width: 90%;">Border width</h1>

    <h1 style="border-width: 5px;border-style: solid;border-color: blue;">Border width , border style , border color</h1>

    <h1 style="border: 10px solid rgb(233, 12, 200);">Border- style</h1>
    <h1 style="border: 10px dotted green;">Border- style</h1>
    <h1 style="border: 10px dashed rgb(228, 15, 86);">Border- style</h1>
    <h1 style="border: 10px double rgb(35, 15, 217);">Border- style</h1>
    <h1 style="border: 10px outset rgb(20, 117, 235);">Border- style</h1>
    <h1 style="border: 10px inset rgb(206, 3, 247);">Border- style</h1>
    <h1 style="border: 10px solid rgb(221, 134, 12);border-style: groove;">Border- style</h1>
    <h1 style="border: 10px solid rgb(167, 244, 14);border-style: ridge;">Border- style</h1>


    <h1 style="border-top: 5px solid;">hello border top</h1>

    <h1 style="border-right: 10px solid;">hello border top</h1>
    <h1 style="border-left: 10px solid;">hello border top</h1>
    <h1 style="border-bottom: 10px solid;">hello border top</h1>

    <div class="main">

    </div>
</body>
</html>
