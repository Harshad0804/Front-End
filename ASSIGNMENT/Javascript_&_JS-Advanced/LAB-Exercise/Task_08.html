<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Declare the car object
        let car = {
            brand: "Mercedes",
            model: "G-Wagon",
            year: 2020
        };

        // Access and print the car's brand and model
        console.log("Brand: " + car.brand);  // Output: Brand: Toyota
        console.log("Model: " + car.model);  // Output: Model: Corolla

        // Update the year property
        car.year = 2025;

        // Add a new property 'color' to the car object
        car.color = "Black";

        // Print the updated car object
        console.log("Updated car: ", car);

    </script>
</body>

</html>
