<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <h2 >Form by using table </h2>
        <form action="">
            <tr>
                <td>
                    <label for="">Full Name : </label>
                </td>
                <td>
                    <input type="text" placeholder="Harshad" pattern="[a-zA-Z]{2,10}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">E-Mail ID : </label>
                </td>
                <td>
                    <input type="email" placeholder="harshadkarguwal@gmail.com" title="Please fill your Email perfectly"
                        required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile Number : </label>
                </td>
                <td>
                    <input type="tel" placeholder="960111xxxx" title="Please Enter Your 10 Digit No." required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Dropdown : </label>
                </td>
                <td>
                    <select>
                        <option value=""> ---- </option>
                        <option value="">sub 1</option>
                        <option value="">sub 2</option>
                        <option value="">sub 3</option>
                        <option value="">sub 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Message : </label>
                </td>
                <td>
                    <textarea name="" id="" cols="44"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
