<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-pic {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
            box-sizing: content-box;
        }

        .user-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .follow-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .follow-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://th.bing.com/th/id/OIP.zdP11QCOV__yuiao7RSVCgAAAA?rs=1&pid=ImgDetMain" alt="Profile Picture"
            class="profile-pic">
        <h2 class="user-name">Dogesh Bhai</h2>
        <p class="bio">Web developer with a passion for creating beautiful and functional websites.</p>
        <button class="follow-button">Follow</button>
    </div>
</body>

</html>
