<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        
.form-container {
    background-color: #f0f8ff; 
    padding: 20px; 
    margin: 50px auto; 
    border-radius: 8px; 
    max-width: 400px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
}

.form-field {
    width: 100%;
    padding: 10px; 
    margin: 10px 0; 
    border: 1px solid #ccc; 
    border-radius: 4px; 
    box-sizing: border-box; 
}

.submit-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px; 
    border: none;
    border-radius: 4px; 
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #45a049; 
}

label {
    font-weight: bold; 
    margin-top: 10px;
    display: block; 
}
    </style>
</head>
<body>
    <div class="form-container">
        <form id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-field" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="form-field" required>

            <label for="message">Message:</label>
            <textarea id="message" class="form-field" required></textarea>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</body>
</html>
