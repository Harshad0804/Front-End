<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 960px;
            width: 100%;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-card .card-body {
            padding: 15px;
            text-align: center;
        }

        .product-card .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://www.energysistem.com/cdnassets/products/45305/principal_2000.jpg" alt="Product 1">
            <div class="card-body">
                <div class="product-title">Product 1</div>
                <div class="price">$29.99</div>
            </div>
        </div>
        <div class="product-card">
            <img src="https://www.energysistem.com/cdnassets/products/45305/principal_2000.jpg" alt="Product 2">
            <div class="card-body">
                <div class="product-title">Product 2</div>
                <div class="price">$39.99</div>
            </div>
        </div>
        <div class="product-card">
            <img src="https://www.energysistem.com/cdnassets/products/45305/principal_2000.jpg" alt="Product 3">
            <div class="card-body">
                <div class="product-title">Product 3</div>
                <div class="price">$19.99</div>
            </div>
        </div>
        <div class="product-card">
            <img src="https://www.energysistem.com/cdnassets/products/45305/principal_2000.jpg" alt="Product 4">
            <div class="card-body">
                <div class="product-title">Product 4</div>
                <div class="price">$49.99</div>
            </div>
        </div>
        <div class="product-card">
            <img src="https://www.energysistem.com/cdnassets/products/45305/principal_2000.jpg" alt="Product 5">
            <div class="card-body">
                <div class="product-title">Product 5</div>
                <div class="price">$59.99</div>
            </div>
        </div>
        <div class="product-card">
            <img src="https://www.energysistem.com/cdnassets/products/45305/principal_2000.jpg" alt="Product 6">
            <div class="card-body">
                <div class="product-title">Product 6</div>

            </div>
        </div>
    </div>

</body>

</html>
