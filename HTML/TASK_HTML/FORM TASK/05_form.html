<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td colspan="2">
                    <h1 align="center">Complaints</h1>
                    <h4 align="center">Help us Improve Our Service</h4><hr>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Full Name*</label>
                </td>
                <td>
                    <input type="text" placeholder="First" pattern="[a-zA-Z]{2,10}" required><br>
                    <input type="text" placeholder="Last" pattern="[a-zA-Z]{2,10}" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">E-mail*</label>
                </td>
                <td>
                    <input type="text" placeholder=""  pattern="[a-z0-9.]+@+[a-z]+.+[a-z]{2,3}$" title="Please fill your Email perfectly" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Phone</label>
                </td>
                <td>
                    <input type="tel" placeholder="" pattern="[][0-9]">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Where did we go Wrong?*</label>
                </td>
                <td>
                    <textarea name="" id="" rows="5" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
