<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Marquee Tag -->
      <marquee  direction="left">Full Stack Development</marquee>
      <marquee  direction="right">Full Stack Development</marquee>
      <marquee  direction="up">Full Stack Development</marquee>
      <marquee  direction="down">Full Stack Development</marquee>

     <!-- self closeing / void element -->
      <span>hello</span> <br>
      <span>Hello 2</span> <br>
      <span>Hello 3</span> <hr>

     <!-- Tag and element are same or not-->
     Tag :- start tag and end tag without any content.
     <h1></h1>
 
     element :- start tag , content and end tag. 
     <h1>Hello</h1>
 
     <!--Anchor Tag -->
     <!-- Use for going into one page to another page-->
     <!-- href :- hyper resouce / path / location -->
     <!--a tag is as same as span tag(inline tag) -->

     <!-- online link -->
     <a href="https://www.geeksforgeeks.org/">Study material</a><br>

     <!-- offline link -->
     <a href="C:\Users\Dell\Desktop\Front-End">Folder</a><br>

     <!-- same tab :- by defualt -->
     <a href="https://www.geeksforgeeks.org/" target="_self"><i>Website</i></a> <br>

     <!-- new tab -->
     <a href="https://www.geeksforgeeks.org/" target="_blank"><b>Website</b></a>
</body>
</html>
