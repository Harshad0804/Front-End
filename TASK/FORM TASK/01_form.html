<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center">
        <form action="">
            <tr>
                <th>
                    Registration Form
                </th>
            </tr>
            <tr>
                <th>
                    <label for="name">Enter your name</label>
                    <input id="name" type="text" placeholder="your name" value="" pattern="[a-zA-Z]{3,10}" title="Name data" required>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Enter your surname</label>
                    <input type="text" placeholder="your surname" pattern="[a-zA-Z]{3,12}" required>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Enter your Email</label>
                    <input type="email" placeholder="your Email" pattern="[a-z0-9]+@+[a-z]+.+[a-z]{2,3}$" >
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Enter your Phone</label>
                    <input type="tel" placeholder="your Phone number">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Enter your Password</label>
                    <input type="password" placeholder="your Password">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="date">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="datetime-local">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="color">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="month">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="week">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="file" multiple>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Enter your address</label>
                    <textarea rows="10" cols="40" placeholder="Enter your address"></textarea>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Gender</label>
                    Male :- <input type="radio" name="gender">
                    Female :- <input type="radio" name="gender">
                    Others :- <input type="radio" name="gender">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Skills</label>
                    C <input type="checkbox">
                    C++ <input type="checkbox">
                    SQL <input type="checkbox">
                    HTML <input type="checkbox">
                    CSS <input type="checkbox">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="range" step="5">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="number">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="image" src="" width="100px">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="reset">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="submit" value="Register">
                    <input type="button" value="submit">
                    <button>button</button>
                </th>
            </tr>
        </form>
    </table>
</body>

</html>
